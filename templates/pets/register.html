{% extends 'pets/base.html' %}
{% load static %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
    <div id = "Register">
    <h1>Register</h1>
{% if registered %}
<strong>Thank you for registering!</strong>
<a href="{% url 'pets:home' %}">Return to the HomePage</a><br/>
{% else %}
<strong>Register here</strong><br/>
<form id="user_form" method="post" action="{% url 'pets:register' %}"
      enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    <!--{{ profile_form.as_p }}-->
    <input type="submit" name="submit" value="Register" />
</form>
{% endif %}
    </div>

{% endblock %}
