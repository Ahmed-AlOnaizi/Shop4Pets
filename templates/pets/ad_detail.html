{% extends 'pets/base.html' %}

{% block title_block %}
    {{ ad.title }}
{% endblock %}

{% block body_block %}
    <h1>{{ ad.title }}</h1>
    <img src="{{ ad.image.url }}" alt="{{ ad.title }}">
    <p>{{ ad.description }}</p>
    <p>Contact information: {{ ad.contact_info }}</p>
    <p>Location: {{ ad.location }}</p>
{% endblock %}
